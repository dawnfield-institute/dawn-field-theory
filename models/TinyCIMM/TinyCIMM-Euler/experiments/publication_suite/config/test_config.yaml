# Simple test configuration for publication suite
base_config:
  experiment_id: "test_exp_001"
  experiment_type: "prime_sequence"
  output_dir: "test_publication_outputs"
  
  logging:
    level: "INFO"
    formats: ["json", "txt"]
  
  visualization:
    save_figures: true
    figure_format: "png"
    figure_dpi: 150  # Lower DPI for faster testing
    style: "publication"
    
    entropy_overlay:
      enabled: true
      overlay_alpha: 0.7
    
    activation_overlay:
      enabled: true
      field_resolution: 25  # Lower resolution for faster testing
    
    neuron_trace:
      enabled: true
      trace_window: 50
    
    convergence_timeline:
      enabled: true
      milestone_threshold: 0.1
  
  analysis:
    scbf_analysis: true
    convergence_analysis: true
    topology_mapping: true
    
    scbf:
      structure_detection: true
      bias_detection: true
      field_coherence: true
  
  experiment:
    domain: "prime"
    sequence_length: 50  # Smaller for testing
    network_size: 8     # Smaller for testing
    learning_rate: 0.01
    iterations: 100     # Fewer iterations for testing
    prime_range: [2, 100]

# Test configuration - minimal setup
test_config:
  experiment_id: "quick_test_001"
  experiment_type: "test_run"
  output_dir: "test_outputs"
  
  logging:
    level: "DEBUG"
    formats: ["json", "txt"]
  
  visualization:
    save_figures: true
    figure_format: "png"
    figure_dpi: 100
  
  analysis:
    scbf_analysis: true
    convergence_analysis: true
  
  experiment:
    domain: "prime"
    sequence_length: 20
    network_size: 5
    iterations: 50
    debug_mode: true
